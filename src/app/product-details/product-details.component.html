<app-administrateur></app-administrateur>
<h2>Product Details</h2>
<hr/>
<div *ngIf="product">
  <div>
    <label><b>Id : </b></label> <br>{{product.idProduct}}
  </div>
  <br>
  <div>
    <label><b>Name : </b></label> <br>{{product.name}}
  </div>
  <br>
  <div>
    <label><b>Description : </b></label> <br>{{product.description}}
  </div>
  <br>
  <div>
    <label><b>Price : </b></label> <br>{{product.price}}
  </div>
  <br>
  <div>
    <label><b>Quantity : </b></label> <br>{{product.quantity}}
  </div>
  <br>
  <div>
    <label><b>Category : </b></label> <br>{{product.Productcategory.description}}
  </div>
</div>
<br>
<br>
<button (click)="goToList()" class="btn-primary">Back to Products List</button><br>
