<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Product List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
      <tr>
        <th>Id </th>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tr *ngFor="let product of products | async">
        <td>{{product.idProduct}}</td>
        <td>{{product.name}}</td>
        <td>{{product.description}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category.description}}</td>
        <td>
          <button (click)="deleteProduct(product.idProduct)" class="btn btn-danger">Delete</button>
          <button (click)="productDetails(product.idProduct)" class="btn btn-info" style="margin-left: 10px">Details</button>
          <button (click)="updateProduct(product.idProduct)" class="btn btn-info" style="margin-left: 10px">Update</button>
        </td>
      </tr>
    </table>
  </div>
</div>
