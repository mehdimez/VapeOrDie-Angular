<h3>Update Product</h3>
<div style="width: 400px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
    </div>
    <div class="form-group">
      <label for="categoires">Category</label>
      <select id="categoires" name="categoires" [(ngModel)]="product.Productcategory"class="form-control" >
        <option *ngFor="let cat of categories" [ngValue]="cat" >
          {{cat.description}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="text" class="form-control" id="image" required [(ngModel)]="product.image" name="image">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="product.quantity" name="quantity">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price" >
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
